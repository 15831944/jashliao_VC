<BODY text=#000000 bgColor=#ebebe8 leftMargin=0 topMargin=0 marginheight="0" 
marginwidth="0">
<SCRIPT language=JavaScript type="">
    function checkForm(f) {
        with(f) {
            var tmp = file1.value;
            if(tmp == null || tmp.length == 0) {
                window.alert("请选择文件！");
                return false;
            }
            if(IsExt(tmp,"png|gif|jpg|jpeg|mp3|wav|mid|midi|avi|mpg|mpeg|asf|asx|wma|wmv|rar|zip|doc|xls|chm|hlp|swf")) {
                return true;
            } else {
                window.alert("仅支持png、gif、jpg、jpeg、mp3、wav、mid、midi、avi、mpg、mpeg、asf、asx、wma、wmv、rar、zip、doc、xls、chm、hlp、swf格式的文件");
                return false;
            }
        }
    }

    function IsExt(url, opt){
        var sTemp;
        var b=false;
        var s=opt.toUpperCase().split("|");
        for (var i=0;i<s.length ;i++ ){
            sTemp=url.substr(url.length-s[i].length-1);
            sTemp=sTemp.toUpperCase();
            s[i]="."+s[i];
            if (s[i]==sTemp){
                b=true;
                break;
            }
        }
        return b;
    }

</SCRIPT>

<FORM name=frmUpload onsubmit="JavaScript:return checkForm(this);" 
action=/review.upload.do method=post encType=multipart/form-data><INPUT 
type=hidden value=0 name=attachmentRid>
